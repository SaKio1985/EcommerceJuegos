# netlify.toml

# Configuraci√≥n del proceso de build
[build]
  command = "pnpm run build"  # O "npm run build" si usas npm
  publish = "dist"            # El directorio de salida, igual que en Vercel

# Regla de reescritura para que React Router funcione
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

    